<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改密码 - Bridge</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <script src="/static/bootstrap/js/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body><div class="container">

    <div class="modal-dialog"><div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">修改 ${username|h} 的密码</h4>
        </div>
        <div class="modal-body">
            % if error:
                <div class="alert alert-danger"><span class="glyphicon glyphicon-remove"></span>&nbsp;${error|h}</div>
            % endif
            <form method="post" action="/passwd">
                <input type="password" name="oldpw" placeholder="原密码" class="form-control" autofocus required><br>
                <input type="password" name="newpw" placeholder="新密码" class="form-control" required><br>
                <input type="submit" class="btn btn-primary" value="修改密码" style="width: 100%">
            </form>
        </div>
    </div></div>
</div></body>
</html>
